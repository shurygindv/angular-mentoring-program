<form
  class="search-bar search-bar--default"
  [formGroup]="searchForm"
  (ngSubmit)="submitSearchValue()"
>
  <app-icon [name]="'glass'"></app-icon>

  <input
    class="search-bar-input"
    type="text"
    formControlName="search"
    autofocus
    [placeholder]="'TYPE_TEXT' | translate"
  />
</form>
