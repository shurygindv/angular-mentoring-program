<section class="card-container">
  <ul class="course-list">
    <ng-container *ngFor="let course of items">
      <li 
      class="course-list__item"    
      [ngClass]="getCourseClasses(course)"  
      [appDateStatus]="course.creationDate"
      >
        <section class="course-list__item__preview"
        >
          <div class="course-list-image">((IMAGE_STUB))</div>
        </section>

        <section class="course-list__item__content">
          <app-content-box  [align]="'vertical'">
              <app-text [bold]="true" [uppercased]="true">
                  {{ course.title }}
                </app-text>

              <app-icon [name]="'favorite'" *ngIf="course.topRated"></app-icon>
          </app-content-box>
     


          <app-text> {{ course.description }} </app-text>
          <app-text> {{ course.creationDate }} </app-text>
          <app-text> {{ course.duration }} </app-text>
        </section>

        <section class="course-list__item__controls">
          <app-button [view]="'lime'">Edit</app-button>
          <app-button [view]="'lime'">Remove</app-button>
        </section>
      </li>
    </ng-container>
  </ul>

  <section class="card-container-options">
    <app-button [view]="'lime'" [size]="'md'">More...</app-button>
  </section>
</section>
