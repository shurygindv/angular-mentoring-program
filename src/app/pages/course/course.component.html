<app-body>
  <app-search-bar (inputChanges)="updateSearch($event)"></app-search-bar>

  <app-bread-crumbs [items]="routes"></app-bread-crumbs>

  <ng-container>

    <app-content-box>
        <app-text [bold]="true">
            <span>Count: </span>
            <span *ngIf="courses.length">
                {{courses.length}}
            </span>
        </app-text>
    </app-content-box>

    <app-course-list 
    [items]="courses" 
    [searchBy]="searchBy" 
    *ngIf="courses.length"


    (remove)="showRemovingDialog($event)"
    (edit)="showEditingDialog($event)"
    ></app-course-list>
    <app-content-box
      [align]="'both'"
      [size]="'md'"
      [borderType]="'silver'"
      *ngIf="!courses.length"
    >
      <app-text [uppercased]="true" [bold]="true">
        no data, feel free to add new course
      </app-text>
    </app-content-box>
  </ng-container>
</app-body>
